<div class="container mt-3 d-flex justify-content-center m-auto" >
  <div class="card p-3 shadow-lg d-flex" style="width: 30rem; border: none;">
    <form [formGroup]="customerForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name"/>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email address"/>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" (click)="createCustomer()">Submit</button>
      </div>
    </form>
  </div>
</div>
